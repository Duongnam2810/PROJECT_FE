<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-end" style="align-items: center;">
      <li class="page-item">
        <select name="sotrang" [(ngModel)]="selectRecordInPage" class="form-select" style="width: 10rem; line-height: 1rem; padding: 8px; margin-right: 10px;" (change)="changePerPage()">
            <ng-container  *ngFor="let item of lstRecordInPage; let i = index">
                <option [value]="item.value">{{item.text}}</option>
            </ng-container>
            
        </select>
      </li>
      <li class="page-item">
        <a class="page-link" style="cursor: pointer;" (click)="pageFirst()">««</a>
      </li>
      <li class="page-item">
        <a class="page-link" style="cursor: pointer;" (click)="previous()">«</a>
      </li>
      &nbsp; Trang
      <li class="page-item">
        <input type="text" inputmode="numeric" pattern="[0-9]*" id="paginationInput" [(ngModel)]="activePage" (change)="changeNumberPage"
        aria-labelledby="paginationInputLabel paginationDescription" class="form-control" style="width: 5rem; line-height: 1rem; padding: 7px; margin-left: 10px;"
        (blur)="changeNumberPage()">
      </li>
      Trong &nbsp; {{ totalPages }}  &nbsp;
      <li class="page-item">
        <a class="page-link" style="cursor: pointer;" (click)="next()">»</a>
      </li>
      <li class="page-item">
        <a class="page-link" style="cursor: pointer;" (click)="pageLast()">»»</a>
      </li>
    </ul>
</nav>
